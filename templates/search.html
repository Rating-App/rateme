{% extends 'base.html' %}
{% block title %}Search{% endblock %}

{% block content %}
{% if results %}
<div class='content'>
{% for result in results %}
<div class="card">
<a href="{% url 'rate' result.id %}">{{ result.title }}</a>
</div>
{% endfor %}
</div>
{% else %}
<p>Nothing to search for...</p>
{% endif %}
{% endblock %}
